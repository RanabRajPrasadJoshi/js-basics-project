<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<style>
    .error-box-shadow {
        box-shadow: 0 0 0 0.25rem rgba(251, 105, 27, 0.637);
    }

    .error-message {
        color: red;
        display: none;
    }

    .btn-primary {
        background-color: #2c444e;
        border-color: #2c444e;
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #2c3d47;
        /* Darken the color slightly on hover */
        border-color: #2c3d47;
        /* Darken the border color on hover */
    }

    .btn-primary:focus,
    .btn-primary.focus {
        box-shadow: 0 0 0 0.25rem rgba(44, 68, 78, 0.5);
        /* Add a focus shadow effect */
    }

    .btn-outline-success {
        color: #2c444e;
        border-color: #2c444e;
        transition: color 0.3s ease, border-color 0.3s ease;
    }

    .btn-outline-success:hover {
        color: #fff;
        /* Change text color on hover */
        background-color: #2c444e;
        /* Change background color on hover */
    }

    .btn-outline-success:focus,
    .btn-outline-success.focus {
        box-shadow: 0 0 0 0.25rem rgba(44, 68, 78, 0.5);
        /* Add a focus shadow effect */
    }

    .btn-success {
        background-color: #2c444e;
        border-color: #2c444e;
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-success:hover {
        background-color: #2c3d47;
        /* Darken the color slightly on hover */
        border-color: #2c3d47;
        /* Darken the border color on hover */
    }

    .btn-success:focus,
    .btn-success.focus {
        box-shadow: 0 0 0 0.25rem rgba(44, 68, 78, 0.5);
        /* Add a focus shadow effect */
    }

    @media (max-width: 768px){
        #divv{
            width: 73vw;
        }
    }
</style>

<body>
    <section>
        <div class="container  text-center my-5 p-5 bg-body-tertiary " style="
          border: 2px solid rgba(163, 161, 161, 0.2);
          border-radius: 10px;
          box-shadow: 0px 0px 84px -9px rgba(0,0,0,0.58);
-webkit-box-shadow: 0px 0px 84px -9px rgba(0,0,0,0.58);
-moz-box-shadow: 0px 0px 84px -9px rgba(0,0,0,0.58);
        " id="divv">
            <h1>Login into it solution</h1>
            <form id="myform">

                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    onkeyup="showError()">
                <span class="text-danger" id="error-m"></span>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

                <div class="mb-3">
                    <label for="Password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="Password" onkeyup="checkPassword()" />
                    <span id="pass-error" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"> Conform Password:</label>
                    <input type="password" class="form-control" id="cPassword" onkeyup="checkPassword()" />
                    <span id="cpass-error" class="text-danger" onkeyup="checkPassword()"></span>
                </div>


                <button type="submit" class="btn btn-primary text-center" onclick="clicked()"
                    id="s-btn">Submit</button><br>
                <a href="index.html" style="color: rgb(148, 144, 144);" class="my-4">Back to home page</a>
        </div>
        </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>

</html>
